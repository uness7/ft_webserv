<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Submission</title>
</head>

<body style="text-align:center;">
    <h1 style="color: green;">CGI Form Example:</h1>

    <form action="./script.py" method="POST" enctype="application/x-www-form-urlencoded">
        <!-- Name field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Age field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Feedback field -->
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback here..." required></textarea><br>

        <!-- Favorite Colors (radio buttons to select only one) -->
        <label>Favorite Colors:</label><br>
        <input type="radio" id="red" name="colors" value="red" required>
        <label for="red">Red</label>
        <input type="radio" id="green" name="colors" value="green">
        <label for="green">Green</label>
        <input type="radio" id="blue" name="colors" value="blue">
        <label for="blue">Blue</label><br>

        <!-- Country field -->
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
