<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <title>Form Submission</title>
</head>

<body style='text-align:center;'>
    <h1 style='color: green;'>Waizi</h1>

    <form action="./script.py" method="POST" enctype="application/x-www-form-urlencoded">


	<input type="hidden" id="x" name="x" value="x" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback here..."></textarea><br><br>

        <label>Favorite Colors:</label><br>
        <input type="checkbox" id="red" name="colors" value="red">
        <label for="red">Red</label><br>

        <input type="checkbox" id="green" name="colors" value="green">
        <label for="green">Green</label><br>

        <input type="checkbox" id="blue" name="colors" value="blue">
        <label for="blue">Blue</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="france">France</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
