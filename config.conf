server {
	listen 127.0.0.1:3333;
	server_name host.com;
	error_page 404 /static/html/404.html;
	client_max_body_size 2M;

	location / {
		index home.html;
		allowed_methods GET;
	}
	location /happy/ {
		index home.html;
		allowed_methods GET;
		redirect https://www.youtube.com/watch?v=upEVUu0rTpo&pp=ygUJc3Bvbmdib29i;
	}
}

server {
	listen 127.0.0.1:9000;
	server_name ubuntu_tester.fr;
	
	location / {
		root /static/ohmyfood;
		index index.html;
		allowed_methods GET;
	}

